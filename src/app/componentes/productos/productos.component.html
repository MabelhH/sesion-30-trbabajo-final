<div class="container">
 <h1>Productos</h1>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Item</th>
        <th scope="col">Productos</th>
        <th scope="col">Costo</th>
        <th scope="col">Oferta</th>
        <th scope="col">Costo total</th>
        <th scope="col">Eliminar</th>  
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let lis of lista">
        <td>{{lis.id}}</td>
        <td>{{lis.name}}</td>
        <td>{{lis.costo}}</td>
        <td>{{lis.oferta}}%</td>
        <td>{{lis.total}}</td>
        <td><button type="button" class="btn btn-danger" (click)="eliminar()">borrar</button></td>
      </tr>
      <tr>
    </tbody>
  </table>
  <button type="button" class="btn btn-primary" (click)="agregar()">agragar Productos</button>
</div>
