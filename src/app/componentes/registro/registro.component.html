<div class="container">
    <h1 class="text-center fs-1">Registro</h1>
    <br>
    <form [formGroup]="forRegistro">
        <div class="row">
           <div class="col-2">
          <label for="email" class="form-label"><strong>Email </strong></label>
           </div>
          <div class="col-10">
            <input type="email" formControlName="email" class="form-control" id="email" >
          </div>
          </div>
          <br>
        <div class="row">
          <div class="col-2">
          <label for="password" class="form-label"><strong>Password</strong></label>
          </div>
          <div class="col-10">
          <input type="password" formControlName="password" class="form-control" id="password">
        </div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary" (click)="onSubmit()">Registro</button>
    </form>
  </div>
